{% extends "base.html" %}

{% block content %}
  <div class="col-4 text-center">
    <div class="mb-3">
      <h2>привет, {{ name }}<h3>
    </div>
    <div class="mb-3">
      <ul class="list-group">
        {% for entry in entries %}
        <li class="list-group-item">{{ entry }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="alert alert-success" role="alert">
      <p class="fw-semibold">Твой токен для доступа к api:</p>
      <p class="text-break">{{ token }}</p>
    </div>
    <div class="mb-3">
      <a href="{{ url_for('auth.logout') }}" class="navbar-item">
         Выйти 
      </a>
    </div>
  </div>
{% endblock %}
